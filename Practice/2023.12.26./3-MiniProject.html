<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="author" content="Dohyun Kim">
        <meta name="description" content="Practice Page">
        <meta name="keywords" content="Study, HTML, Practice">
        <title>회원가입 양식</title>
        <link href="3-MiniProject.css" rel="stylesheet">
    </head>
    <body>
        <div id="container">
            <form id="form" action="#">
                <table class="table">
                    <tr>
                        <th>아이디</th>
                        <td>
                            <input name="id" placeholder="아이디" autocomplete="off" required>
                        </td>
                    </tr>
                    <tr>
                        <th>비밀번호</th>
                        <td>
                            <input type="password" name="pw1" placeholder="비밀번호" required>
                        </td>
                    </tr>
                    <tr>
                        <th>비밀번호 확인</th>
                        <td>
                            <input type="password" name="pw2" placeholder="비밀번호" required>
                        </td>
                    </tr>
                    <tr>
                        <th>이름</th>
                        <td>
                            <input name="name" placeholder="사용자 이름" autocomplete="off" required>
                        </td>
                    </tr>
                    <tr>
                        <th>전화번호</th>
                        <td>
                            <input name="phone" type="number" placeholder="휴대전화번호" autocomplete="off" required>
                        </td>
                    </tr>
                    <tr>
                        <th>원하는 직무</th>
                        <td>
                            <select name="position">
                                <option value="개발자">개발자</option>
                                <option value="디자이너">디자이너</option>
                                <option value="관리자">관리자</option>
                                <option value="미정" selected>미정</option>
                            </select>
                        </td>
                    </tr>
                    <tr>
                        <th>성별</th>
                        <td>
                            <label>
                                <input type="radio" name="gender" value="male" checked>남자
                            </label>
                            <label>
                                <input type="radio" name="gender" value="female">여자
                            </label>
                        </td>
                    </tr>
                    <tr>
                        <th>이메일</th>
                        <td>
                            <input title="정확한 메일 주소를 작성해주세요" name="email" type="email" autocomplete="off" required>
                        </td>
                    </tr>
                    <tr>
                        <th>자기소개</th>
                        <td>
                            <textarea name="intro" autocomplete="off"></textarea>
                        </td>
                    </tr>
                </table>
                <div class="buttons">
                    <input type="submit" value="가입" class="btn" title="가입">
                    <input type="reset" value="리셋" class="btn" title="처음으로">
                </div>
            </form>
        </div>
        <script src="3-MiniProject.js"></script>
    </body>
</html>
